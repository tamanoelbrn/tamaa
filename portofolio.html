<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio</title>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e3a8a;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      color: white;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      background-color: #1e3a8a;
    }

    nav a {
      color: #e2e8f0;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      transition: 0.3s;
      font-weight: 500;
    }

    nav a:hover {
      background-color: #1e3a8a;
      transform: scale(1.05);
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      background-color: #1e293b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2 {
      color: #1e3a8a;
      border-bottom: 2px solid #334155;
      padding-bottom: 5px;
    }

    .project-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .project {
      background-color: #334155;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .project img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .project button {
      background-color: #2563eb;
      border: none;
      padding: 8px 12px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .project button:hover {
      background-color: #1d4ed8;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #1e3a8a;
      margin-top: 40px;
      color: white;
    }
  </style>
</head>
